{% extends "student/base.html" %}

{% block content %}

<div class="container">
    <h1 class="text-center py-3">Student Detail</h1>
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h5 class="card-title text-primary fw-bold">Name: {{ student.name }}</h5>
            <p class="card-text mb-2"><strong>Roll:</strong> {{ student.student_Id }}</p>
            <p class="card-text mb-2"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text mb-2"><strong>Phone:</strong> {{ student.phone_number }}</p>
            <p class="card-text mb-2"><strong>Course:</strong> {{ student.course }}</p>

            
            <div class="mt-3">
                <a href="{% url 'student-update' student.id %}" class="btn btn-warning">Update</a>
                <a href="{% url 'student-delete' student.id %}" class="btn btn-danger">Delete</a> 
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
{% block title %}Student Details{% endblock  %}
